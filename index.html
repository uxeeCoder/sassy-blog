<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>SASS Practice!</h1>
      <section class="card">
        <header class="card__header">A Simple Card</header>
        <div class="card__body">
          This is card body. SASS is used to create card component with a
          header, body and footer. Variables are defined for styling components.
          BEM naming conventions used to create meaningful class names for HTML
          elements.

          <div class="flex">
            <div class="card__footer">
              <div class="card__button">Read More</div>
              <div class="card__button card__button--less">Read Less</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
